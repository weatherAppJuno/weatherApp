<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Ontario Weather App</title>
</head>
<body>
    
    <main>
        <!-- TOP SECTION -->
        <section class="top" id="topDayNight">
            <div class="wrapper">
                <header>
                    <h1>Ontario Weather App</h1>
                </header>
                <form action="#" class="searchForm">
                    <fieldset>
                        <label for="searchInput" name="searchInput">Enter the City Whose Weather You Want to Check!</label>
                        <input type="text" id="searchInput" name="searchInput" placeholder="Ex: Toronto" required>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>  <!-- END .wrapper -->      
        </section>
        <!-- ACCUWEATHER INFO SECTION-->
        <section id="dayNight" class="accuweather">
            <div class="wrapper dataContainer">
                <div class="cityName">
                    <!-- City name h2 -->
                </div>
                <div class="currentWeather">
                    <!-- Weather icon / Current weather / Temperature C and F -->
                </div>
                <div class="detailsContainer">
                    <div class="detailsWind">
                        <div class="windChill">
                            <p>Wind Chill:</p>
                            <div class="windChillData"></div>
                        </div>
                        <div class="windSpeed">
                            <p>Wind Speed:</p>
                            <div class="windSpeedData"></div>
                        </div>
                        <div class="windDirection">
                            <p>Wind Direction</p>
                            <div class="windDirectionData"></div>
                        </div>
                        <!-- Wind data -->
                    </div>
                    <div class="detailsOther">
                        <div class="uv">
                            <p> Max UV Index:</p>
                            <div class="uvData"></div>
                        </div>
                        <div class="humidity">
                            <p>Humidity:</p>
                            <div class="humidityData"></div>
                        </div>
                        <div class="pressure">
                            <p>Pressure:</p>
                            <div class="pressureData"></div>
                        </div>
                        <!-- UV/Humidity/Pressure -->
                    </div> <!-- END .detailsOther-->
                </div><!-- END .detailsContainer-->
            </div> <!-- END .wrapper .dataContainer-->
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="wrapper">
            <p class="copyrightJuno">Copyright &copy; Created at <a href="https://junocollege.com/">Juno College of Technology</a></p>
            <p class="createdBy">Created by <a href="https://github.com/parradaniela">Daniela Parra</a> and <a href="https://github.com/RadojkoR">Radojko Radulovic</a></p>
        </div> <!-- END .wrapper -->
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
